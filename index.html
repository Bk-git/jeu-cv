<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mario land JS</title>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="Mario-CSS3.css">
  <link rel="stylesheet" href="Luigi-CSS3.css">
  <script src="index.js"></script>
  <script src="indexEnnemi.js"></script>

</head>

<body>

  <div id="sounds">
    <audio src="itsmeMario.mp3" id="itsmeMario"></audio>
    <audio src="piece.wav" id=sonPiecetype="audio/wav"></audio>
  </div>
  <audio src="OverWorldMario.mp3" controls loop id="son"></audio>

  <div id='zone-de-Menu'>
    <title>Choix du Personnage</title>
    <h1 id="monH1Menu"> Start the game with
      <a>Mario </a> or Luigi</h1>
    <img src="./image/luigi-jumping.png" id="choixPersonnageLuigi">
    <img src="./image/mario-jumping.png" id="choixPersonnageMario">
  </div>



  <div id="toto">
    <a style="border-block-end-color: black">
    </a>
  </div>
  <div>
    <a href="MonCv.pdf">
      <img src="./image/NS_Toad.png" id="toad" title="Toad Vitae">
    </a>
  </div>




  <div>
    <a href="MonCv.pdf" download>
      <img src="./image/EtoileMario.png" id="Etoile" title=" Download C.V">
    </a>
  </div>


  <a href="https://github.com/Bk-git/jeu-cv">
    <img src="./image/logoGithub.png" id="logoGithub" title="Github">
  </a>
  <img src="./image/gitcvdl.png" id="gitcvdl">


  <div id='zone-de-jeu'>
    <div id="iDscore">
      <img src="./image/vieMario.png" id="vieMario1">
      <img src="./image/vieMario.png" id="vieMario2">

      <img src="./image/vieMario.png" id="vieMario3">
      <img src="./image/vieMario.png" id="vieMario4">
    </div>
    <img src="./image/marioWin.png" id="youWin">



    <div id="divGameOver">
      <button id="buttonRestart">
        Restart
      </button>
      <img src="./image/marioGameover.jpg" id="gameOver">

    </div>

    <div class="sol"></div>

    <div id="MasqueDuLogoHTML5">
      <img src="./image/logoHTML5.png" id="logoHTML5">
    </div>
    <div id="MasqueDuLogoCSS3">
      <img src="./image/logoCSS3.png" id="logoCSS3">
    </div>
    <div id="MasqueDuLogoJS">
      <img src="./image/js.png" id="logoJS">
    </div>


    <div id="container" class="masque">
      <img src="./image/Sprite-Mario-Luigi-Yoshi.gif" id="contenu" class="sprite" />
    </div>


    <div id="containerLuigi" class="masqueLuigi">
      <img src="./image/luigi.png" id="contenuLuigi" class="spriteLuigi" />
    </div>

    <div id="MasqueDeBowser">
      <img src="./image/bowsersprite.png" id="spriteBowser">
    </div>

  </div>

  <div id="divRecupDiversLogo">
    <img src="./image/logoHTML5.png" id="recuPlogoHtml5">
    <img src="./image/logoCSS3.png" id="recuPlogoCSS3">
    <img src="./image/js.png" id="recuPlogoJS">


  </div>
  <div id="divKeybordgame">

    <h2>USE KEYBORD KEYS TO MOVE MARIO</h2>

    <p id="pcolor1"> MOVE LEFT </p>

    <p id="pcolor2">SPACE KEY FOR JUMPING</p>

    <p id="pcolor3">and MOVE RIGHT></p>

  </div>


</body>

</html>
